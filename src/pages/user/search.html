<ion-header>

  <ion-navbar>
    <ion-title>添加好友</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="invite()">添加</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class='back'>
  <div class="intro" *ngIf="!users">
    <p>xiv.im支持通过搜索github帐号添加好友，也支持直接通过电子邮箱添加好友。 </p>
    <p>如果输入的是邮箱可以直接点击[添加]按扭，即可添加成功。 </p>
    <p>如果输入的是github帐号，需要被添加用户公开邮箱才可以添加成功。</p>
  </div>

  <p *ngIf="searching" class="text-center">{{seaching}}</p>

  <ion-list no-lines *ngIf="users">
    <user-item-github [data]=user *ngFor="let user of users">
    </user-item-github>
  </ion-list>
  <ion-card *ngIf="seached && (!users || !users.length)">
    <ion-card-header>
      <ion-icon name="warning" color="danger"></ion-icon>没有搜索到你要找的用户!
    </ion-card-header>
  </ion-card>
</ion-content>
