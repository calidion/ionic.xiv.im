<ion-header>

  <ion-navbar>
    <ion-title>搜索(github)用户</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content class='back'>
  <ion-list no-lines *ngIf="users">
    <user-item-github (click)="addUser(user)" [data]=user *ngFor="let user of users">
    </user-item-github>
  </ion-list>
</ion-content>
