<ion-header>
  <ion-navbar>
    <ion-title>xiv.im
      <div class="tools">
        <!--<ion-icon name="search"></ion-icon>-->
        <ion-icon name="add" (click)="gotoAddPage()"></ion-icon>
      </div>
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="icons" color="primarily">
      <ion-segment-button value="chatboxes">
        <ion-icon name="chatboxes"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="people">
        <ion-icon name="people"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs, update any existing page or create new pages.
  </p>
</ion-content>
