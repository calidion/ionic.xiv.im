<ion-header>

  <ion-navbar>
    <ion-title>{{user.friend.username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <!--<message-item [user]=user></message-item>-->
  <div *ngFor="let message of messages">
  <div [ngSwitch]="message.type">
    <div class="time" *ngSwitchCase="time">
      <p>{{message.time}}</p>
    </div>
    <div class="from" *ngSwitchDefault>
      <div class="avater">
        <img src="{{message.friend.avatar}}" />
      </div>
      <div class="message">
        <div class="sender">{{message.friend.nickname}}</div>
        <div class="document">
          <pre innerHTML="{{message.text}}">
        </pre>
        </div>
      </div>
    </div>
    <div class="to" *ngSwitchCase="to">
      <div class="message">
        <div class="document">
          <pre innerHTML="{{message.text}}">
        </pre>
        </div>
      </div>
      <div class="avater">
        <img src="{{message.user.avatar}}" />
      </div>
    </div>
  </div>
</div>
