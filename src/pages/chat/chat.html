<ion-header>

  <ion-navbar>
    <ion-title>{{user.friend.username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="messages">
    <div *ngFor="let message of messages">
      <div class="time" *ngIf="message.type === 'time'">
        <p>{{message.time}}</p>
      </div>
      <div class="from" *ngIf="message.type === 'from'">
        <div class="avater">
          <img src="{{message.sender.avatar}}" />
        </div>
        <div class="message">
          <div class="sender">{{message.sender.nickname}}</div>
          <div class="document">
            <pre innerHTML="{{message.text}}">
        </pre>
          </div>
        </div>
      </div>
      <div class="to" *ngIf="message.type === 'to'">
        <div class="message">
          <div class="document">
            <pre innerHTML="{{message.text}}">
        </pre>
          </div>
        </div>
        <div class="avater">
          <img src="{{message.sender.avatar}}" />
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-toolbar>
  <div class="input">
    <textarea [(ngModel)]="message" placeholder="支持Markdown的聊天软件"></textarea>
  </div>
  <div class="send">
    <button ion-button [disabled]="!message" color="primary" (click)="send()">发送</button>
  </div>
</ion-toolbar>
